<!DOCTYPE html>
<html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Todo List">
    
    <title>Todo List Tracker</title>
    
</head>

<body>
    <textarea id="textarea" rows="30" style="font-size: 12pt; font-family: monospace; width: 99vw"></textarea>
    
    <button id="save">Save</button>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
        /* global firebase */
        
        
        // Initialize Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyDJCb1IQlPbKwe87kayevz0Mri8QVlAKhE",
            authDomain: "todolist-1a1a7.firebaseapp.com",
            databaseURL: "https://todolist-1a1a7.firebaseio.com",
            storageBucket: "",
        });
        
        var ref = firebase.database().ref();
        var textarea = document.getElementById('textarea');
        var isSaved = false;
        
        
        // init data
        ref.child('text').on('value', function(snapshot) {
            textarea.value = snapshot.val();
        });
        
        
        document.getElementById('save').addEventListener('click', function() {
            saveInfo();
        });
        
        textarea.onkeydown = function(e) {
            if (e.metaKey && e.keyCode === 83) {
                if (!isSaved) {
                    console.log('saving...');
                    isSaved = true;
                    saveInfo();
                }
                e.preventDefault();
            } else {
                isSaved = false;
            }
        };
        
        function saveInfo() {
            ref.set({
                text: textarea.value
            });
        }
    </script>
</body>

</html>
